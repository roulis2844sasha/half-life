// [Ru] Требуется плагин amxbans_ssban
// [En] needs the amxbans_ssban plugin
// [Ru] Максимальное количество скриншотов, которое разрешено сделать.
// [En] How many screens are the admins allowed to take?

amx_maxscreens "10"

// 	[Ru] Интервал между скриншотами.
// 	[En] How much time between each screenshot?

amx_interval "1.0"

//   [Ru] Вид "водяного знака".
//		0: функция выключена.
//		1: администратору пишется в чат сообщение о снятии скриншота с жертвы.
//		2: игроку накладывается hud сообщение в левом нижнем углу.
//		3: администратору выводится в чат сообщение, игроку накладывается hud сообщение.
//   [En] Watermark options
//		0: disabled.
//		1: administrator receives a message that the screen was taken.
//		2: the player is superimposed hud in the lower left corner
//		3: both

amx_stamptype "3"

// 	[Ru] HUD-сообщение при amx_stamptype = 2/3
// 	[En] Message when amx_stamptype = 2/3

amx_hudtext "Cheese :)"

// 	[Ru] Количество скриншотов в меню. Подробнее — http://gm4.in/2z
// 	[En] Count of screens in menu

amx_screenscount "1 2 3 4 5 6 7 8 9"

// 	[Ru] Время бана
// 	[En] Ban time

amx_ssbantime "0"

// 	[Ru] Причина бана
// 	[En] Ban reason

amx_ssbanreason "WH - ckpuHbI+demo Ha forum"